<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>History</title>
    <style>
        del.diffCls {
            display: inline-block;
            text-decoration: none;
            position: relative;
            padding : 1px 0.3em 1px;
            /* Note: Will be changed dynamically if dark mode is detected; see comment in IsDarkModeActive(). */
            background-color: #fbb;
        }
        ins.diffCls {
            display: inline-block;
            text-decoration: none;
            position: relative;
            padding: 1px 0.3em 1px;
            /* Note: Will be changed dynamically if dark mode is detected; see comment in IsDarkModeActive(). */
            background-color: #d4fcbc;
        }
        table.diffCls {
            border-collapse: collapse;
        }
        td.diffCls {
            text-align: left;
            vertical-align: top;
            padding: 4px 15px 0 0;
        }
        th.diffCls {            
            text-align: left;
            padding: 0 15px 0 0;
        }
        thead.diffCls { 
            border-bottom: 1px solid; 
        }
        tbody tr.diffCls:nth-child(even) {
            /* https://developer.microsoft.com/en-us/azure-devops/develop/styles */
            background-color: rgb(var(--palette-neutral-4, 244, 244, 244));
        }
        div.changeHeader {
            /* https://developer.microsoft.com/en-us/azure-devops/develop/styles */
            background-color: rgb(var(--palette-neutral-4, 244, 244, 244));
            border-color: rgb(var(--palette-neutral-8, 234, 234, 234));
            font-size: 1.05em; 
            border-width: 2px; 
            border-style: solid; 
            display: inline-block; 
            padding : 1px 0.3em 1px; 
            margin-bottom: 3px;
        }
        .inlineAvatar {
            display: inline-block;
            height: 1em;
            width: auto;
            transform: translate(0, 0.1em);
        }
        a {
            /* https://developer.microsoft.com/en-us/azure-devops/develop/styles */
            color: var(--communication-foreground, rgb(0, 90, 158));
        }
    </style>
</head>

<body>
    <div id="htmlDivDiff"></div>
    <p style="font-size: 0.7em; margin-top: 2em;">Generated by the ADO History Diff extension (<a href="https://github.com/Sedeniono/ADO-History-Diff">GitHub</a>, <a href="../LICENSE">license</a>). Dependencies' <a href="dependencies.licenses.txt">licenses</a>.</p>
</body>

</html>
